<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
        }

        .form-select {
            height: 60px;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark" th:object="${userView}">
    <div class="container-fluid px-3">
        <div class="col">
            <b><span class="text-white" th:text="*{email}">Email</span></b>
            <span class="text-white">with roles: </span>
            <span class="text-white" th:text="*{getStringRoles()}">Roles</span>
        </div>
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid px-3">
    <div class="row">
        <!-- Боковая панель -->
        <nav class="col-md-2 d-md-block bg-white sidebar">
            <div class="position-sticky">
                <div class="container-fluid py-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" id="admin-tab" data-bs-toggle="tab" href="#admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="user-tab" data-bs-toggle="tab" href="#user">User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Основное содержимое -->
        <main class="col-md-10 ms-sm-auto px-md-4 bg-light min-vh-100">
            <div class="tab-content">
                <!-- Admin Panel -->
                <div class="tab-pane fade show active" id="admin">
                    <div class="container-fluid py-3 px-0">
                        <h2>Admin Panel</h2>
                    </div>

                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#users-table">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">
                        <!-- Users Table -->
                        <div class="tab-pane fade show active" id="users-table">
                            <div class="pb-2 px-4">
                                <h5>All users</h5>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.getStringRoles()}"></td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-sm edit-user-btn"
                                                data-bs-toggle="modal" data-bs-target="#editUserModal"
                                                th:data-userid="${user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger btn-sm delete-user-btn"
                                                data-bs-toggle="modal" data-bs-target="#deleteUserModal"
                                                th:data-userid="${user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- New User Form -->
                        <div class="tab-pane fade" id="new-user">
                            <div class="pb-2 px-4">
                                <h5>Add new user</h5>
                            </div>
                            <div class="row justify-content-center">
                                <form style="max-width: 350px;" class="col text-center fw-bold"
                                      th:action="@{/admin/submit}"
                                      th:object="${userNew}" method="post">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>

                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           required>

                                    <label for="age">Age:</label>
                                    <input type="text" class="form-control" id="age" th:field="*{age}"
                                           required>

                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>

                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           required>

                                    <label for="roles">Roles:</label>
                                    <select class="form-select" id="roles" th:object="${roles}" multiple>
                                        <option th:each="role : ${roles}" th:value="${role.id}"
                                                th:text="${role.name}"></option>
                                    </select>

                                    <button type="submit" class="btn btn-success mt-3">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Profile -->
                <div class="tab-pane fade" id="user">
                    <div class="container-fluid py-3 px-0">
                        <h2>User information-page</h2>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${userView}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{username}"></td>
                            <td th:text="*{age}"></td>
                            <td th:text="*{email}"></td>
                            <td th:text="*{roles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal for Editing User -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <!--                    <input type="hidden" id="editUserId">-->
                    <div class="mb-3">
                        <label for="editUserId" class="form-label">ID</label>
                        <input disabled type="text" class="form-control" id="editUserId" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserUsername" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editUserUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserAge" class="form-label">Age</label>
                        <input type="text" class="form-control" id="editUserAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editUserPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="editUserRoles" class="form-label">Roles</label>
                        <select class="form-select" id="editUserRoles" multiple>
                            <option th:each="role : *{roles}" th:value="${role.id}"
                                    th:text="${role.toString()}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
            </div>
            <div class="modal-body">
                <form id="deleteUserForm">
                    <!--                    <input type="hidden" id="editUserId">-->
                    <div class="mb-3">
                        <label for="deleteUserId" class="form-label">ID</label>
                        <input disabled type="text" class="form-control" id="deleteUserId" required>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserName" class="form-label">Name</label>
                        <input disabled type="text" class="form-control" id="deleteUserName" required>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserUsername" class="form-label">Name</label>
                        <input disabled type="text" class="form-control" id="deleteUserUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserAge" class="form-label">Age</label>
                        <input disabled type="text" class="form-control" id="deleteUserAge" required>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserEmail" class="form-label">Email</label>
                        <input disabled type="email" class="form-control" id="deleteUserEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="deleteUserRoles" class="form-label">Roles</label>
                        <select disabled class="form-select" id="deleteUserRoles" multiple>
                            <option th:each="role : ${roles}" th:value="${role.id}"
                                    th:text="${role.toString()}"></option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".edit-user-btn").forEach(button => {
            button.addEventListener("click", function () {
                const userId = this.getAttribute("data-userid");

                fetch(`/admin/api/${userId}`)
                    .then(response => response.json())
                    .then(user => {
                        document.getElementById("editUserId").value = user.id;
                        document.getElementById("editUserName").value = user.name;
                        document.getElementById("editUserUsername").value = user.username;
                        document.getElementById("editUserAge").value = user.age;
                        document.getElementById("editUserEmail").value = user.email;
                        document.getElementById("editUserPassword").value = user.password;
                        document.getElementById("editUserRoles").value = user.roles;

                        // Открываем модальное окно
                        const editModal = new bootstrap.Modal(document.getElementById("editUserModal"));
                        editModal.show();

                        // Обработчик кнопки "Save"
                        document.getElementById("editUserForm").onsubmit = function (event) {
                            event.preventDefault();

                            const updatedUser = {
                                id: document.getElementById("editUserId").value,
                                name: document.getElementById("editUserName").value,
                                username: document.getElementById("editUserUsername").value,
                                age: document.getElementById("editUserAge").value,
                                email: document.getElementById("editUserEmail").value,
                                roles: document.getElementById("editUserRoles").value
                            };

                            fetch(`/admin/api`, {
                                method: "POST",
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(updatedUser)
                            })
                                .then(response => {
                                    if (response.ok) {
                                        location.reload(); // Перезагружаем страницу после обновления
                                    } else {
                                        console.error("Ошибка обновления пользователя");
                                    }
                                })
                                .catch(error => console.error("Ошибка при обновлении:", error));
                        };
                    })
                    .catch(error => console.error("Ошибка загрузки пользователя:", error));
            });
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll(".delete-user-btn").forEach(button => {
            button.addEventListener("click", function () {
                const userId = this.getAttribute("data-userid");

                fetch(`/admin/api/${userId}`)
                    .then(response => response.json())
                    .then(user => {
                        document.getElementById("deleteUserId").value = user.id;
                        document.getElementById("deleteUserName").value = user.name;
                        document.getElementById("deleteUserUsername").value = user.username;
                        document.getElementById("deleteUserAge").value = user.age;
                        document.getElementById("deleteUserEmail").value = user.email;
                        document.getElementById("deleteUserRoles").value = user.roles;

                        // Открываем модальное окно
                        const deleteModal = new bootstrap.Modal(document.getElementById("deleteUserModal"));
                        deleteModal.show();

                        // Обработчик кнопки "Delete"
                        document.getElementById("deleteUserForm").onsubmit = function (event) {
                            event.preventDefault();

                            fetch(`/admin/api/delete/${userId}`, { method: "DELETE" })
                                .then(response => {
                                    if (response.ok) {
                                        location.reload(); // Перезагружаем страницу после удаления
                                    } else {
                                        console.error("Ошибка удаления пользователя");
                                    }
                                })
                                .catch(error => console.error("Ошибка при удалении:", error));
                        };
                    })
                    .catch(error => console.error("Ошибка загрузки пользователя:", error));
            });
        });
    });
</script>
</body>
</html>
