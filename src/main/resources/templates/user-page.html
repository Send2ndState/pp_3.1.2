<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
        }

    </style>
</head>
<body>

<nav class="navbar bg-dark" th:object="${user}">
    <div class="container-fluid px-3">
        <div class="col">
            <b><span class="text-white" th:text="*{email}">Email</span></b>
            <span class="text-white">with roles: </span>
            <span class="text-white" th:text="*{getStringRoles()}">Roles</span>
        </div>
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </div>
</nav>

<div class="container-fluid px-3">
    <div class="row">
        <!-- Боковая панель -->
        <nav class="col-md-2 d-md-block bg-white sidebar">
            <div class="position-sticky">
                <div class="container-fluid py-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" id="user-tab" data-bs-toggle="tab" href="#user">User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Основное содержимое -->
        <main class="col-md-10 ms-sm-auto px-md-4 bg-light min-vh-100">
            <div class="tab-content">
                <!-- User Profile -->
                    <div class="container-fluid py-3 px-0">
                        <h2>User information-page</h2>
                    </div>
                    <div class="p-3 px-4 border-top">
                        <h5>About user</h5>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{firstName}"></td>
                            <td th:text="*{lastName}"></td>
                            <td th:text="*{age}"></td>
                            <td th:text="*{email}"></td>
                            <td th:text="${user.getStringRoles()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

        </main>
    </div>
</div>

</body>
</html>
