<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark" th:object="${userView}">
    <div class="container-fluid px-3">
        <div class="col">
            <b>
                <span class="text-white" th:text="*{email}">Email</span>
            </b>
            <span class="text-white">with roles: </span>
            <span class=" text-white" th:text="${userView.getStringRoles()}">Roles</span>
        </div>
        <a class="nav-link text-white-50" href="/logout">Logout</a>
    </div>
</nav>
<div class="container-fluid px-3">
    <div class="row">
        <!-- Боковая панель -->
        <nav class="col-md-2 d-md-block bg-white sidebar">
            <div class="position-sticky">
                <div class="container-fluid py-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" id="admin-tab" data-bs-toggle="tab" href="#admin">Admin</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="user-tab" data-bs-toggle="tab" href="#user">User</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Основное содержимое -->
        <main class="col-md-10 ms-sm-auto px-md-4 bg-light min-vh-100">

            <div class="tab-content">
                <!-- Admin Panel -->
                <div class="tab-pane fade show active" id="admin">
                    <div class="container-fluid py-3 px-0">
                        <h2>Admin Panel</h2>
                    </div>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="/admin">Users Table</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="/admin/new">New User</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">

                        <!-- Users Table -->
                        <div class="tab-pane fade show active" id="users-table">
                            <div class="pb-2 px-4">
                                <h5>All users</h5>
                            </div>
                            <table class="table table-striped">

                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:text="${user.getStringRoles}"></td>
                                    <td>
                                        <button class="btn btn-info btn-sm" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#editUserModal' + ${user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                th:attr="data-bs-target='#deleteUserModal' + ${user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- New User Form -->
                        <div class="tab-pane fade" id="new-user">
                            <div class="pb-2 px-4">
                                <h5>Add new user</h5>
                            </div>
                            <div class="row justify-content-center">
                                <form style="max-width: 350px;" class="col text-center fw-bold " th:action="@{/admin/submit}"
                                      th:object="${userNew}" method="post">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>

                                    <label for="username">Username:</label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}"
                                           required>

                                    <label for="age">Age:</label>
                                    <input type="text" class="form-control" id="age" th:field="*{age}"
                                           required>

                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>

                                    <label for="password">Password:</label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           required>

                                    <label for="roles">Roles:</label>
                                    <select class="form-select" id="roles" th:field="*{roles}" multiple>
                                        <option th:each="role : *{roles}" th:value="${role.id}"
                                                th:text="${role.name}"></option>
                                    </select>

                                    <button type="submit" class="btn btn-success mt-3">Add new user</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- User Profile -->
                <div class="tab-pane fade" id="user">
                    <div class="container-fluid py-3 px-0">
                        <h2>User information-page</h2>
                    </div>
                    <div class="container-fluid p-2 px-4 border-top rounded-0">
                        <h5>About user</h5>
                    </div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${userView}">
                            <td th:text="*{id}"></td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{username}"></td>
                            <td th:text="*{age}"></td>
                            <td th:text="*{email}"></td>
                            <td th:text="*{roles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Edit User Modal -->
<div th:each="user : ${users}" th:id="'editUserModal' + ${user.id}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/edit}" th:object="${user}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <label for="name1">Name</label>
                    <input type="text" class="form-control" id="name1" th:field="*{name}" required>

                    <label for="username1">Username</label>
                    <input type="text" class="form-control" id="username1" th:field="*{username}" required>

                    <label for="age1">Age</label>
                    <input type="text" class="form-control" id="age1" th:field="*{age}" required>

                    <label for="email1">Email</label>
                    <input type="email" class="form-control" id="email1" th:field="*{email}" required>

                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" th:field="*{password}" required>

                    <label for="roles1">Roles</label>
                    <select class="form-select" id="roles1" th:field="*{roles}" multiple>
                        <option th:each="role : *{roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete User Modal -->
<div th:each="user : ${users}" th:id="'deleteUserModal' + ${user.id}" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/delete}" th:object="${user}" method="post">

                    <input type="hidden" th:field="*{id}"/>
                    <label for="id2">ID</label>
                    <input disabled type="text" class="form-control" id="id2" th:field="*{id}">

                    <label for="name2">Name</label>
                    <input disabled type="text" class="form-control" id="name2" th:field="*{name}" required>

                    <label for="username2">Username</label>
                    <input disabled type="text" class="form-control" id="username2" th:field="*{username}" required>

                    <label for="age2">Age</label>
                    <input disabled type="text" class="form-control" id="age2" th:field="*{age}" required>

                    <label for="email2">Email</label>
                    <input disabled type="email" class="form-control" id="email2" th:field="*{email}" required>

                    <label for="password2">Password</label>
                    <input disabled type="email" class="form-control" id="password2" th:field="*{password}" required>

                    <label for="roles2">Roles</label>
                    <select disabled class="form-select" id="roles2" th:field="*{roles}" multiple>
                        <option th:each="role : *{roles}" th:value="${role.id}" th:text="${role.name}"></option>
                    </select>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
